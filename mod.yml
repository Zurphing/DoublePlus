title: Double Plus
description: Port of Double Plus to OpenKH Mod Format.
assets:
#Currently, trying to create Double Plus in a way that DOESN'T change offsets, to maintain Rando-Compatibility
#as much as possible.
#This is just v1 of this port. End goal is to port as many changes as possible to .yml.
- name: 00battle.bin
  method: binarc	#Form level changes
  source:
  - method: listpatch
    name: fmlv
    source:
    - name: FmlvList.yml
      type: fmlv
    type: List
  - method: copy	#Bonus Level Changes
    name: bons
    source:
    - name: bons_0.list
    type: list
  - method: copy	#Hitbox changes
    name: atkp
    source:
    - name: atkp_0.list
    type: list
  - method: copy	#PTYA Changes. Adds Omega Finale for Master Form, D-Dash/D-Step, & Better Hurricane Winder
    name: ptya
    source:
    - name: ptya_0.list
    type: list
  - method: copy	#LVL Up Changes
    name: lvup
    source:
    - name: lvup_0.list
    type: list
  - method: copy	#Plrp Changes, to starting items.
    name: plrp
    source:
    - name: plrp_0.list
    type: list
- name: 03system.bin
  method: binarc	#03sys changes.
  source:
  - method: copy	#CMD changes, for QoL & MP Costs.
    name: cmd
    source:
    - name: cmd_0.list
    type: list
  - method: copy	#Item changes, for various equipment changes.
    name: item
    source:
    - name: item_0.list
    type: list
  - method: copy	#Treasure Chest Reward changes.
    name: trsr
    source:
    - name: trsr_0.list
    type: list
